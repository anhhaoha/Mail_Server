/*-------------------------
         MAIL INBOX
--------------------------*/
.mail-box {
	border-spacing: 0;
	display: table;
	table-layout: fixed;
	width: 100%;
	height: 100%;
}

.mail-box>aside, .mail-box>section {
	display: table-cell;
	float: none;
	height: 100%;
	vertical-align: top;
}

.mail-nav {
	display: table-cell;
	float: none;
	height: 100%;
	vertical-align: top;
	width: 240px;
}

.mail-nav-bg-color {
	background: #d1d5e1;
}

.mail-box-info {
	background: #fff;
	padding: 15px;
}

.mail-nav h4 {
	margin: 0;
	padding: 15px;
	background: #5c6e8a;
	color: #fff;
}

.mail-nav-body {
	padding: 15px;
}

.mail-nav footer {
	background: #b8bbc5;
	border-top: none;
	margin-top: 20px;
}

.mail-nav footer .btn {
	border: none;
}

a.btn-compose {
	background: #65CEA7;
	color: #fff;
	width: 100%;
	margin: 10px 0;
}

a:hover.btn-compose {
	background: #52a888;
	color: #fff;
}

.mail-navigation {
	margin-top: 15px;
}

.mail-navigation li a i {
	padding-right: 10px;
}

.mail-navigation li a {
	color: #5c6e8a;
}

.mail-navigation li a:hover {
	color: #fff;
}

.mail-navigation>li.active>a, .mail-navigation>li.active>a:hover,
	.mail-navigation>li.active>a:focus {
	background: #5c6e8a;
	color: #fff;
}

ul.labels-info li h5 {
	color: #fff;
	background: #839dc5;
	font-size: 15px;
	margin: 10px -15px;
	padding: 15px;
	text-transform: uppercase;
}

ul.labels-info li a {
	border-radius: 0;
	color: #707278;
	padding-left: 0;
	padding-right: 0;
}

ul.labels-info li a i {
	padding-right: 10px;
}

.nav.nav-pills.nav-stacked.labels-info p {
	color: #85888f;
	font-size: 11px;
	margin-bottom: 0;
	padding: 0 22px;
}

ul.labels-info li a:hover, ul.labels-info li a:focus {
	background: rgba(0, 0, 0, 0);
	color: #5c6e8a;
}

.mail-box-info {
	position: relative;
}

.mail-box-info .header {
	background: #D1D5E1;
	margin: -15px;
	padding: 10px 15px;
	color: #fff;
}

.mail-box-info .mail-list {
	margin-top: 30px;
}

.mail-box-info .mail-list li a {
	font-size: 13px;
	color: #535351;
	text-decoration: none;
}

.mail-box-info .mail-list li a:hover {
	color: #1b2128;
}

.mail-box-info .mail-list li a.thumb {
	width: 22px;
	margin-right: 10px;
	border-radius: 50%;
	-webkit-border-radius: 50%;
}

.mail-box-info .mail-list li a.thumb img {
	height: auto;
	max-width: 100%;
}

.mail-box-info .mail-list li .chk {
	margin-right: 15px;
}

.mail-list {
	overflow-x: hidden;
	overflow-y: auto;
	height: 657px;
}

.mail-list .list-group-item {
	border-radius: 0;
	-webkit-border-radius: 0;
}

.mail-box-info header h4 {
	margin: 5px 0;
	color: #5C6E8A;
}

.compose-mail {
	width: 100%;
	display: inline-block;
	position: relative;
}

.compose-mail .compose-options {
	color: #979797;
	cursor: pointer;
	display: inline-block;
	font-size: 14px;
	position: absolute;
	right: 10px;
	top: 7px;
}

.compose-options a {
	color: #5C6E8A;
}

.compose-mail input, .compose-mail input:focus {
	border: none;
	padding: 0;
	width: 80%;
	float: left;
}

.compose-mail .form-group {
	border: 1px solid #eaebee;
	display: inline-block;
	width: 100%;
	margin-bottom: 0;
}

.compose-mail .form-group label {
	line-height: 34px;
	width: 10%;
	float: left;
	padding-left: 10px;
	margin-bottom: 0;
	background: #eaebee;
	margin-right: 10px;
}

.compose-editor input {
	margin-top: 15px;
}

.compose-editor {
	margin-top: 35px;
	margin-bottom: 15px;
	display: inline-block;
	width: 100%;
}

.compose-btn {
	float: left;
}

.compose-editor textarea {
	border-color: #eaebee;
}

.mail-sender, .attachment-mail {
	width: 100%;
	display: inline-block;
	margin: 0 0 20px 0;
	border-bottom: 1px solid #EFF2F7;
	padding: 10px 0;
}

.attachment-mail ul li .links a {
	font-size: 11px;
}

.mail-sender img {
	width: 30px;
	border-radius: 3px;
	-webkit-border-radius: 3px;
}

.mail-sender .date {
	line-height: 30px;
	margin-bottom: 0;
	text-align: right;
}

.view-mail a, .attachment-mail a:hover {
	color: #65CEA7;
}

.attachment-mail a {
	color: #5C6E8A;
}

.attachment-mail ul li {
	float: left;
	width: 100px;
	margin-right: 15px;
	margin-top: 15px;
	list-style: none;
}

.attachment-mail ul li a.atch-thumb img {
	width: 100px;
	height: auto;
	margin-bottom: 10px;
}

.attachment-mail ul li a.name span {
	float: right;
	color: #5C6E8A;
	font-size: 11px;
}
</style>
