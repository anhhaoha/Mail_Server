<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ck="http://code.google.com/ck-jsf-editor">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ComposeMail Student</title>
</h:head>
<h:body>
	<ui:composition template="/template/Admin/HomeAdmin.xhtml">
		<ui:define name="content">
			<header class="header">
			<div class="btn-toolbar">
				<h4 class="pull-left">Compose Mail</h4>
			</div>

			</header>
			<section class="mail-list">
			<div class="compose-mail">
				<h:form role="form-horizontal" method="post">
					<div class="form-group">
						<label for="to" class="">To:</label> <input type="text"
							tabindex="1" id="to" class="form-control" />

						<div class="compose-options">
							<a
								onclick="$(this).hide(); $('#cc').parent().removeClass('hidden'); $('#cc').focus();"
								href="javascript:;">Cc</a> <a
								onclick="$(this).hide(); $('#bcc').parent().removeClass('hidden'); $('#bcc').focus();"
								href="javascript:;">Bcc</a>
						</div>
					</div>

					<div class="form-group hidden">
						<label for="cc" class="">Cc:</label> <input type="text"
							tabindex="2" id="cc" class="form-control" />
					</div>

					<div class="form-group hidden">
						<label for="bcc" class="">Bcc:</label> <input type="text"
							tabindex="2" id="bcc" class="form-control" />
					</div>

					<div class="form-group">
						<label for="subject" class="">Subject:</label> <input type="text"
							tabindex="1" id="subject" class="form-control" />
					</div>

				</h:form>
				<hr />
				<script src="//cdn.ckeditor.com/4.4.5/full/ckeditor.js"></script>
				<textarea name="editor1"></textarea>
				<script>
					CKEDITOR.replace('editor1');
				</script>


				<div style="margin-top: 30px; margin-right: 12px;"
					class="compose-btn pull-right">
					<h:commandButton styleClass="btn btn-primary btn-sm" value="Send"
						style="height: 40px;margin-left: -160px;width: 60px;"></h:commandButton>
					<h:commandButton styleClass="btn btn-danger btn-sm" value="Delete"
						style="height: 40px;width: 60px;margin-left: -80px;"></h:commandButton>

				</div>
			</div>
			</section>




		</ui:define>
	</ui:composition>



</h:body>
</html>
