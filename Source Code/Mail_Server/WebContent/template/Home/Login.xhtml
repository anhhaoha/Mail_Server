<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Trang Chu</title>
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/agency.css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/font-awesome.min.css" />
	<!-- Custom Fonts -->
	<style type="text/css">
.btn-warning:hover, .btn-warning:focus, .btn-warning:active,
	.btn-warning.active, .open>.dropdown-toggle.btn-warning {
	border-color: #fed136 !important;
	color: #fff;
	background-color: #fed136 !important;
}

input[type=submit].btn-block, input[type=reset].btn-block, input[type=button].btn-block
	{
	width: 100%;
	border-color: #fed136 !important;
	color: #fff;
	background-color: #fed136 !important;
}

header {
	text-align: center;
	color: #fff;
	background-attachment: scroll;
	background-image: url("../img/banner.jpg");
	background-position: center center;
	background-repeat: none;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	background-size: cover;
	-o-background-size: cover;
	background-position: center center
}
</style>
</h:head>
<h:body>
	<h:form>
		<div style="margin-top: 130px" class="modal-dialog modal-sm">
			<div style="width: 400px; color: #fed136;" class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title">Sign in</h4>
				</div>

				<div class="modal-body">

					<div class="form-group">

						<label for="emailAddress">Username :</label>
						<h:inputText styleClass="form-control input-lg"
							value="#{userBean.user.username}"></h:inputText>
					</div>
					<div class="form-group">
						<label for="password">Password :</label>
						<h:inputSecret styleClass="form-control input-lg"
							value="#{userBean.user.password}"></h:inputSecret>
					</div>


				</div>

				<div class="modal-footer">

					<h:commandButton action="#{userBean.login_Student}"
						styleClass="btn btn-warning btn-block btn-lg" value="Login" />

				</div>

			</div>

		</div>

	</h:form>

</h:body>
</html>
