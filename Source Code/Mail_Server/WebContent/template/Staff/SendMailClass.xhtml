<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="/template/Staff/HomeStaff.xhtml">
		<ui:define name="content">
			<section class="mail-list">
			<div class="compose-mail">
				<h:form name="myForm" enctype="multipart/form-data">
					<h:messages>
						</h:messages>

						<div class="form-group">
							<label for="to" class="">Title:</label>
							<h:inputText id="to" styleClass="form-control"
								value="#{mailBean.mail.title}" />

							<div class="compose-options">
								<a
									onclick="$(this).hide(); $('#cc').parent().removeClass('hidden'); $('#cc').focus();"
									href="javascript:;">Cc</a>

							</div>
						</div>

						<div class="form-group hidden">
							<label for="cc" class="">Cc:</label> <input type="text"
								tabindex="2" id="cc" class="form-control" />
						</div>


						<h:outputLabel></h:outputLabel>

						<br />

						<h:outputLabel>Content:</h:outputLabel>

						<p:editor value="#{mailBean.mail.content}" />
						<br />

						<h:inputFile
							style="width: 300px;height: 45px;padding: 11px;background: #eaebee;"
							styleClass="btn btn-default" id="file" label="file"
							value="#{mailBean.part}">
							<!-- FileUploadValidator for file validation -->
							<f:validator validatorId="FileUploadValidator" />
						</h:inputFile>
						<br />
						<h:message style="color: red" for="file" />
						<br />
						<br />
						<h:commandButton
							style="float: left;margin-top: 20px;width: 110px;height: 40px;"
							styleClass="btn btn-success " id="submit"
							action="#{mailBean.uploadFile}" value="Upload File" />
						<br />
						<h:outputText value="#{mailBean.statusMessage}"
							rendered="#{not empty mailBean.statusMessage}" />
						<h:commandButton
							style="margin-left: 20px;height: 40px;width: 60px;"
							action="#{mailBean.insertMany}" styleClass="btn btn-success "
							value="Send"></h:commandButton>
				</h:form>
			</div>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>
