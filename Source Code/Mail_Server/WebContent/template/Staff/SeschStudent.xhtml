<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ck="http://code.google.com/ck-jsf-editor"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Search Student</title>
</h:head>
<h:body>
	<ui:composition template="/template/Staff/HomeStaff.xhtml">
		<ui:define name="content">
			<header class="header">
			<div class="btn-toolbar">
				<h4 class="pull-left">Student</h4>
			</div>

			</header>
			<section class="mail-list">
			
			<h:dataTable class="table table-hover"
							value="#{mailBean.listMailInboxSearch}" var="lst">

						<h:column>
						
						<h:outputText value="#{lst.mailId}"/>
						</h:column>

						</h:dataTable>
			
			
			
			</section>




		</ui:define>
	</ui:composition>



</h:body>
</html>
