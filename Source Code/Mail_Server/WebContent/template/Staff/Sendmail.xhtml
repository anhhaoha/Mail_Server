<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Send Mail</title>
</head>
<body>
	<ui:composition template="/template/Staff/HomeStaff.xhtml">
		<ui:define name="content">
			<header class="header">
			<div class="btn-group pull-right">
				<button class="btn btn-sm btn-primary" type="button">
					<i class="fa fa-chevron-left"></i>
				</button>
				<button class="btn btn-sm btn-primary" type="button">
					<i class="fa fa-chevron-right"></i>
				</button>
			</div>
			<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-sm btn-primary">
						<i class="fa fa-refresh"></i>
					</button>
				</div>
				<div class="btn-group select">
					<button data-toggle="dropdown"
						class="btn btn-primary btn-sm dropdown-toggle">
						<span style="width: 70px;" class="dropdown-label">Filter</span> <span
							class="caret"></span>
					</button>
					<ul class="dropdown-menu text-left text-sm">
						<li><a href="#">Read</a></li>
						<li><a href="#">Unread</a></li>
						<li><a href="#">Starred</a></li>
						<li><a href="#">Unstarred</a></li>
					</ul>
				</div>

			</div>

			</header>
			<section class="mail-list">			
			<ul class="list-group ">
				
				<c:if test="not #{ mailBean.viewSendMail }">
					<h:outputText value="khong co mail"></h:outputText>
				</c:if>
				<c:otherwise>
					<ui:repeat var="lst" value="#{ mailBean.viewSendMail }">
						<li class="list-group-item"><span class="pull-left chk">
								<input type="checkbox" />
						</span>To: <a class="" href="ViewMail.xhtml?id=#{lst.mailId}"> <small
								class="pull-right text-muted">#{lst.sendDate}</small> <strong>#{lst.usersByAccountReceiveId.displayName}</strong>
								<span>#{lst.title} - </span> 
								<c:if test="#{lst.status == true}">
									<span class="label label-sm btn-success">new</span>
								</c:if>								 
								<br /> <p>#{lst.content}</p>
								
						</a></li>
					</ui:repeat>
				</c:otherwise>
				
			</ul>
			</section>
		</ui:define>
	</ui:composition>
</body>
</html>
