<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui"
	>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>

<h:form name="myForm">
		<h:messages style=""></h:messages>
		
	
		<h:outputLabel>AccountReceiveId:</h:outputLabel>
		<h:inputText   value="#{mailBean.users.username}"/>
		<br/>

		<h:outputLabel>Title:</h:outputLabel>
		<h:inputText   value="#{mailBean.mail.title}"/>
		<br/>
		
		<h:outputLabel>Content:</h:outputLabel>
		
		<p:editor value="#{mailBean.mail.content}"/>
		<br/>

		<h:commandButton action="#{mailBean.insert_Mail}" value="Save" />
	</h:form>
	

</h:body>
</html>
