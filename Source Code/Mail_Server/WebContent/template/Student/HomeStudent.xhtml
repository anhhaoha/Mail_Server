<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Home Student</title>
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/bootstrap-reset.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/custom-ico-fonts.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/demo_page.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/demo_table.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/DT_bootstrap.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/jquery-ui-1.10.3.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/style-responsive.css" />
	<link rel="stylesheet" type="text/css"
		href="/Mail_Server/resources/css/style.css" />
	<style type="text/css">
#cke_editor1 {
	width: 1040px;
	margin-left: 15px;
}

.uaa {
	border-radius: 0;
	color: #707278;
	padding-left: 0;
	padding-right: 0;
	text-decoration: none;
}

.uaua {
	margin-top: 5px;
	margin-left: 20px;
}

.uaa:HOVER {
	text-decoration: none;
}
</style>
</h:head>
<h:body class="sticky-header">
	<section>

	<div class="main-content">

		<div class="header-section">
			<h:graphicImage
				style="width: 70px;height: 47px;float: left;margin-left: 92px;"
				library="images" name="logotruong.jpg" />
			<h:form class="searchform" action="index.html" method="post">
				<h:inputText style="margin-left: 107px; width: 500px;"
					styleClass="form-control" placeholder="Search here..."></h:inputText>
			</h:form>

			<div class="menu-right">
				<ul class="notification-menu">
					<li><a href="" class="btn btn-default dropdown-toggle"
						data-toggle="dropdown"> <h:graphicImage library="images"
								name="user-avatar.png" /> #{mailBean.users.displayName} <span class="caret"></span></a>
						<ul class="dropdown-menu dropdown-menu-usermenu pull-right">
							<li><a data-toggle="modal" data-target=".changeprofile"><i
									class="fa fa-users"></i> Change Profile</a></li>
							<li><a data-toggle="modal"
								data-target=".bs-example-modal-lg"><i class="fa fa-cog"></i>
									Change Password</a></li>
							<li><i class="fa fa-sign-out"></i> Log Out</li>
						</ul></li>
				</ul>
			</div>
		</div>

		<div class="wrapper">


			<div class="mail-box">
				<aside class="mail-nav mail-nav-bg-color"> <header
					class="header">
				<h4>Mailbox</h4>
				</header>
				<div style="overflow: hidden; height: 687px;" class="mail-nav-body">
					<div class="text-center">
						<a class="btn btn-compose"
							href="/Mail_Server/template/Student/ComposeMail.xhtml">
							Compose Mail </a>
					</div>
					<ul class="nav nav-pills nav-stacked mail-navigation">
						<li><a class="uuuu"
							href="/Mail_Server/template/Student/Inbox.xhtml"> <i
								class="fa fa-inbox"></i> Inbox <span
								class="label label-danger pull-right inbox-notification">#{mailBean.countMailReceived}</span> 	
						</a></li>
						<li><a class="uuuu"
							href="/Mail_Server/template/Student/Sendmail.xhtml"> <i
								class="fa fa-envelope-o"></i> Send Mail
						</a></li>

					</ul>
					<ul class="nav nav-pills nav-stacked labels-info ">

						<li>
							<h5>buddy</h5>
						</li>
						<div style="overflow: scroll; width: 242px; height: 474px;">
							<ui:repeat var="lst" value="#{mailBean.viewSendMail}">
								<li class="uaua"><a class="uaa" href="#"> <i
										style="padding-right: 10px;"
										class="fa fa-comments text-success"></i>#{lst.usersByAccountReceiveId.displayName}
								</a></li>
							</ui:repeat>

						</div>
					</ul>

				</div>

				</aside>
				<section class="mail-box-info"> <ui:insert name="content">

				</ui:insert> </section>
			</div>

		</div>
		<div style="text-align: center; margin-top: -30px;">
			<span style="position: relative; top: -3px;">©2014 Mail Server</span>
		</div>

	</div>
	<div class="modal fade bs-example-modal-lg in" tabindex="-1"
		role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div style="border-radius: 5px; width: 400px; margin: 120px auto;"
				class="modal-content">

				<div
					style="border-top-left-radius: 5px; border-top-right-radius: 5px"
					class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myLargeModalLabel">Change
						Password!!!</h4>
				</div>
				<h:form id="changpass">
				<div class="modal-body">
					<label>The old password</label><br />
				<h:inputSecret styleClass="form-control" value="#{userBean.oldPass}"></h:inputSecret>
					<br /> <label>New password</label><br />
					<h:inputSecret styleClass="form-control" value="#{userBean.user.password}"></h:inputSecret>
					<br /> <label>Enter the password</label><br />
						<h:inputSecret styleClass="form-control" value="#{userBean.enterPass}"></h:inputSecret>
					<br /> 
					<h:messages></h:messages>
					<br />
				
					<h:commandButton action="#{userBean.update_User}" value="Change Password" styleClass="btn btn-primary" style="margin-left: 228px; margin-top: -10px;" />	
				</div>
				</h:form>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</div>
	<div class="modal fade changeprofile in" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<h:form>
				<div style="border-radius: 5px; width: 400px; margin: 120px auto;"
					class="modal-content">

					<div
						style="border-top-left-radius: 5px; border-top-right-radius: 5px"
						class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myLargeModalLabel">Change
							Profile!!!</h4>
					</div>
					<h:form>
					<div class="modal-body">
						<label>Display Name</label><br />
						<h:inputText styleClass="form-control" value="#{userBean.user.displayName}"></h:inputText>
						<br /> <label>Email</label><br />
						<h:inputText styleClass="form-control" value="#{userBean.user.email}"/>
						<br /> <br />
				
					<h:commandButton action="#{userBean.changeProfile}" value="Change Profile" styleClass="btn btn-primary" style="margin-left: 248px;" />				
					</div>
					</h:form>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</h:form>
		</div>
	</div>
	</section>


	<h:outputScript library="js" name="jquery-1.11.1.js" />
	<h:outputScript library="js" name="jquery-1.10.2.min.js" />
	<h:outputScript library="js" name="jquery-ui-1.9.2.custom.min.js" />
	<h:outputScript library="js" name="jquery-migrate-1.2.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="modernizr.min.js" />
	<h:outputScript library="js" name="jquery.nicescroll.js" />
	<h:outputScript library="js" name="jquery.dataTables.js" />
	<h:outputScript library="js" name="DT_bootstrap.js" />
	<h:outputScript library="js" name="dynamic_table_init.js" />
	<h:outputScript library="js" name="scripts.js" />
</h:body>

</h:html>
