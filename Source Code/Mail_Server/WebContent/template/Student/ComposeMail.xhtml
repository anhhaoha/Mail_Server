<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ComposeMail Student</title>
</head>
<body>
	<ui:composition template="/template/Student/HomeStudent.xhtml">
		<ui:define name="content">
			<header class="header">
			<div class="compose-btn pull-right">
				<button class="btn btn-primary btn-sm">
					<i class="fa fa-check"></i> Send
				</button>
				<button class="btn btn-sm btn-default">
					<i class="fa fa-times"></i> Discard
				</button>
				<button class="btn btn-sm btn-default">Draft</button>
			</div>
			<div class="btn-toolbar">
				<h4 class="pull-left">Compose Mail</h4>
			</div>

			</header>
			<section class="mail-list">
			<div class="compose-mail">
				<form role="form-horizontal" method="post">
					<div class="form-group">
						<label for="to" class="">To:</label> <input type="text"
							tabindex="1" id="to" class="form-control" />

						<div class="compose-options">
							<a
								onclick="$(this).hide(); $('#cc').parent().removeClass('hidden'); $('#cc').focus();"
								href="javascript:;">Cc</a> <a
								onclick="$(this).hide(); $('#bcc').parent().removeClass('hidden'); $('#bcc').focus();"
								href="javascript:;">Bcc</a>
						</div>
					</div>

					<div class="form-group hidden">
						<label for="cc" class="">Cc:</label> <input type="text"
							tabindex="2" id="cc" class="form-control" />
					</div>

					<div class="form-group hidden">
						<label for="bcc" class="">Bcc:</label> <input type="text"
							tabindex="2" id="bcc" class="form-control" />
					</div>
					<div class="form-group">
						<label for="subject" class="">Subject:</label> <input type="text"
							tabindex="1" id="subject" class="form-control" />
					</div>

					<hr />
					<div class="compose-btn">
						<button class="btn btn-primary btn-sm">
							<i class="fa fa-check"></i> Send
						</button>
						<button class="btn btn-sm btn-default">
							<i class="fa fa-times"></i> Discard
						</button>
						<button class="btn btn-sm btn-default">Draft</button>
					</div>
				</form>
			</div>
			</section>
		</ui:define>
	</ui:composition>
</body>
</html>
